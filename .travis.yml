env:
   global:
      - DOCUMENTER_DEBUG=true

jobs:
  allow_failures:
    - julia: nightly
  include:
    - stage: "Test"
      julia: 1.0
      os: linux
      script:
        - while sleep 30; do echo "still alive"; done &
        - julia --project=docs/ -e 'using Pkg; Pkg.add(PackageSpec(path=pwd())); Pkg.instantiate();'
        - julia --project=docs/ docs/make.jl
      after_success: skip
