language: julia
sudo: false
os:
  - linux
  - osx
  - windows
julia:
  - 1.0
  - 1.5
  - nightly
  
branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/  # release tags

notifications:
  - email: false
